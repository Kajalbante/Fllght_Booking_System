
spring.application.name=booking-service
server.port=8084

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/booking_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Ka25ja12l
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# No URL needed - uses service discovery
spring.cloud.discovery.enabled=true
eureka.client.enabled=true

# Feign client config (timeouts)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
# Security
spring.security.user.name=admin
spring.security.user.password=1234
# General logging config
logging.level.root=INFO
logging.level.com.booking=DEBUG

# Specify the log file location for booking service
logging.file.name=logs/booking-service.log

# Optional: Set the log pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

